<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" name="name" minlength="3" maxlength="50" required><br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio"required><br>
		<label for="favColor">Color</label>
		<input type="color" id="favColor" name="color"><br>
		<label for="likeness">likeness</label>
		<input type="range" id="likeness" min="1" max="100" name="likeness">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
